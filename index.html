<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Random Business Name Generator</title>

        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="choices.js"></script>
    </head>
    <body>
        <div id="topbar" class="grid">
            <b id="title">A Random Business Name Generator</b> | <b id="credits">Developed by Jonathan Reiterman</b> | <b id="version" class="blue"></b>
        </div>

        <div id="left">
            <p style="text-align: center;"><b>Control Panel</b></p>

            <input type="checkbox" id="name" title="Put a randomaly generated name, like 'Bob', at the begining of your company's name. Ex: Bob's newspapers.">Random person's name at begining<br>
            <input type="checkbox" id="companyend" title="Put a word like 'Company' or 'Business' at the end of your company's name.">'Company' at end of name<br><br>
            <button class="green" type="button" id="generateName" onclick="c('generated').innerHTML = generate();">Generate Name</button> <button class="red" type="button" id="clear" onclick="c('history').innerHTML = ''">Clear History</button>
        </div>

        <div id="middle">
            <div id="generated"></div>
        </div>

        <div id="right">
            <div id="history"></div>
        </div>

            <script>

                function c(what) { return document.getElementById(what); }
                function choose(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

                var version = "Version: 1.0.0"
                c('version').innerHTML = version;

                generate = function () {

                    if (c('generated').innerHTML == "") {

                    } else {
                        c('history').innerHTML += (c('generated').innerHTML) + '<br>';
                    }

                    var str = "";

                    if (c('name').checked == true) {
                        str += (choose(namesdata)) + "\'s ";
                    } else {
                        str += (choose(beginingdata)) + " ";
                    }

                    str += (choose(thingsdata));

                    if (c('companyend').checked == true) {
                        str += " " + (choose(endingsdata));
                    }

                    return str;
                }
        </script>
    </body>
</html>
