<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Random Buisness Name Generator</title>

        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="topbar" class="grid">
            <b id="title">A Random Buisness Name Generator</b> | <b class="red">Please Note that this is still a work in progress. It is still in the development stages.</b>
        </div>

        <div id="left">
            <center><p><b>Control Panel</b></p></center>

            <button type="button" id="generateName" onclick="generate()">Generate Name</button>
        </div>

        <div id="middle">
            <div id="generated"></div>
        </div>

        <div id="right">
        </div>

            <script>

                function c(what) { return document.getElementById(what); }
                function choose(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

                generate = function () {
                    var str = "";
                    str += (choose(["Amie", "Amanda", "Amy", "Bob", "Bill", "Cathie", "Caitlian", "Cindy", "Dick", "Dan", "Ellie", "Frank", "George", "Georga", "Greg", "Hillary", "Henry", "Ian", "Joe", "Jon", "John", "Jery", "Jay", "Katie", "Katy", "Kate", "Lary"])) + "\'s ";
                    c('generated').innerHTML = str;
                }

                Main = function () {

                    setTimeout(Main, 1000 / 30);

                }

                Main();
        </script>
    </body>
</html>
